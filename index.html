<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus flores amarillas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative; /* Necesario para el video */
        }

        /* Estilos para el video */
        video.bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra toda la pantalla */
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative; /* Para que el texto est√© por encima del video */
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite; /* Animaci√≥n suave */
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Peque√±o efecto de pulsaci√≥n */
        }

        /* Estilos para centrar el bot√≥n */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative; /* Necesario para que el bot√≥n est√© centrado */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo con sonido desde el principio -->
    <video id="bg-video" class="bg-video" autoplay loop muted>
        <source src="video/video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div>
        <h1>MI BEB√âüíï</h1>
        <h2>Tengo un regalo para ti ü§ó</h2>
        <!-- Contenedor para el bot√≥n centrado -->
        <div class="button-container">
            <button id="button" onclick="handleButtonClick()">Aceptar regalo‚òûüíõ</button>
        </div>
    </div>

    
    <script>
        let isClicked = false;  // Para controlar si el bot√≥n ya fue clickeado
    
        function handleButtonClick() {
            var video = document.getElementById('bg-video');
    
            // Si es la primera vez que se hace clic
            if (!isClicked) {
                video.muted = false;  // Activa el sonido del video
                video.play();         // Reproduce el video
                isClicked = true;     // Marca que ya se hizo clic en el bot√≥n
                document.getElementById('button').innerHTML = "Toma tus flores amarillas üíõ";  // Cambia el texto del bot√≥n
    
                // Guardar el estado y el tiempo en localStorage
                localStorage.setItem('videoSound', 'true');  // Guarda que el sonido est√° activado
                localStorage.setItem('videoTime', video.currentTime);  // Guarda el tiempo actual del video
            } else {
                // Redirige a 'rosas.html' y pasa la informaci√≥n de sonido
                window.location.href = 'rosas.html';  // Redirige a la p√°gina de las flores
            }
        }
    </script>
</body>
</html>
